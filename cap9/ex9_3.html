<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="" alt="Filmes">
            </div>
            <div class="col-sm-8">
                <h1>Meus FIlmes Favoritos</h1>
                <p>
                    <label for="inTitulo">Título do Filmes</label>
                    <input type="text" class="form-control" id="inTitulo">
                </p>
                <p>
                    <label for="inGenero">Gênero</label>
                    <input type="text" class="form-control" id="inGenero">
                </p>
                <p class="aDireita">
                    <input type="button" value="Adicionar" class="btn btn-primary" id="btAdicionar">
                </p>

                <table class="table table-striped" id="tbFilmes">
                    <tr>
                        <th>Titulo do Filme</th>
                        <th>Gênero</th>
                        <th>
                            <label>
                                <input type="checkbox" id="ckTodos">
                                Todos
                            </label>
                        </th>
                    </tr>
                </table>

                <p class="aDireita">
                    <input type="button" value="Excluir Selecionados" class="btn btn-danger" id="btExcluir">
                </p>

            </div>
        </div>
    </div>

    <script src="./js/ex9_3.js"></script>
</body>

</html>
